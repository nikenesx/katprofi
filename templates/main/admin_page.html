<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .service-card {
        padding: 10px;
        border-radius: 10px;
        background: #b0f2ff;
        font-family: sans-serif;
        margin-bottom: 15px;
    }
    .type_field {
        font: bold 14px sans-serif;
    }
    .type_value {
        background: white;
        padding: 3px;
        border: 1px solid black;
        border-radius: 3px;
        margin-bottom: 10px;
        display: inline-block;
        padding-left: 5px;
        padding-right: 5px;
    }
</style>
<body>
{% for service in all_services %}
    <div class="service-card">
    <div><div class="type_field">Модель автомобиля:</div><div class="type_value"> {{ service.car_model_name }}</div></div>
        <div><div class="type_field">Год:</div><div class="type_value">{{ service.car_production_year }}</div></div>
        <div><div class="type_field">Объем двигателя:</div> <div class="type_value">{{ service.engine_volume }}</div></div>
        <div><div class="type_field">Номер телефона:</div> <div class="type_value">{{ service.phone }}</div></div>
        <div><div class="type_field">Дата заявки:</div> <div class="type_value">{{ service.dt_created }}</div></div>
        <div><div class="type_field">Обработано:</div> <div class="type_value">{{ service.is_processed }}</div></div>
    </div>
{% endfor %}
</body>
</html>
